<!DOCTYPE html>
<html>
  <head>
    <title>Vigenere Cipher Decryption</title>
    <script>
      function decrypt() {
        const ciphertext = document.getElementById('ciphertext').value.toUpperCase().replace(/[^A-Z]/g, '');
        const key = document.getElementById('key').value.toUpperCase().replace(/[^A-Z]/g, '');
        const plaintext = vigenereDecipher(ciphertext, key);
        document.getElementById('plaintext').value = plaintext;
      }

      function vigenereDecipher(ciphertext, key) {
        let plaintext = '';
        let keyIndex = 0;

        for (let i = 0; i < ciphertext.length; i++) {
          const cipherChar = ciphertext.charAt(i);
          if (cipherChar === ' ') {
            plaintext += ' ';
            continue;
          }

          const keyChar = key.charAt(keyIndex % key.length);
          const keyNum = keyChar.charCodeAt(0) - 65;
          const shift = keyNum % 26;

          const cipherNum = cipherChar.charCodeAt(0) - 65;
          const plainNum = (cipherNum - shift + 26) % 26;
          const plainChar = String.fromCharCode(plainNum + 65);
          plaintext += plainChar;

          keyIndex++;
        }

        return plaintext;
      }
    </script>
  </head>
  <body>
    <h1>Vigenere Cipher Decryption</h1>
    <label for="ciphertext">Ciphertext:</label>
    <input type="text" id="ciphertext"><br><br>
    <label for="key">Key:</label>
    <input type="text" id="key"><br><br>
    <button onclick="decrypt()">Decrypt</button><br><br>
    <label for="plaintext">Plaintext:</label>
    <input type="text" id="plaintext" readonly>
  </body>
</html>
