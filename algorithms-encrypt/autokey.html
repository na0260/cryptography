<!DOCTYPE html>
<html>
  <head>
    <title>Autokey Cipher</title>
    <script>
      function encrypt() {
        const plaintext = document.getElementById('plaintext').value.toUpperCase();
        const key = document.getElementById('key').value.toUpperCase();
        const ciphertext = autokeyCipher(plaintext, key);
        document.getElementById('ciphertext').value = ciphertext;
      }

      function autokeyCipher(plaintext, key) {
        let ciphertext = '';
        const m = 26; // modulus for English alphabets
        key = key.toUpperCase();

        // append key to the beginning of plaintext
        key = key + plaintext;
        key = key.slice(0, -1);
        for (let i = 0; i < plaintext.length; i++) {
          // convert each letter to its ASCII code and subtract 65 to get its index in the alphabet (A=0, B=1, ..., Z=25)
          const charCode = plaintext.charCodeAt(i) - 65;
          // apply the autokey cipher transformation: E(x) = (k + x) mod m
          const keyChar = i < key.length ? key.charCodeAt(i) - 65 : ciphertext.charCodeAt(i - key.length) - 65;
          const encryptedCharCode = (keyChar + charCode) % m;
          // convert the encrypted character code back to its corresponding letter
          const encryptedChar = String.fromCharCode(encryptedCharCode + 65);
          ciphertext += encryptedChar;
        }
        return ciphertext;
      }
    </script>
  </head>
  <body>
    <h1>Autokey Cipher</h1>
    <label for="plaintext">Plaintext:</label>
    <input type="text" id="plaintext"><br><br>
    <label for="key">Key:</label>
    <input type="text" id="key"><br><br>
    <button onclick="encrypt()">Encrypt</button><br><br>
    <label for="ciphertext">Ciphertext:</label>
    <input type="text" id="ciphertext" readonly>
  </body>
</html>
