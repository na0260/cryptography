<!DOCTYPE html>
<html>
  <head>
    <title>Vigenere Cipher</title>
    <script>
      function encrypt() {
        const plaintext = document.getElementById('plaintext').value.toUpperCase().replace(/[^A-Z]/g, '');
        const key = document.getElementById('key').value.toUpperCase().replace(/[^A-Z]/g, '');
        const ciphertext = vigenereCipher(plaintext, key);
        document.getElementById('ciphertext').value = ciphertext;
      }

      function vigenereCipher(plaintext, key) {
        let ciphertext = '';
        let keyIndex = 0;

        for (let i = 0; i < plaintext.length; i++) {
          const plainChar = plaintext.charAt(i);
          if (plainChar === ' ') {
            ciphertext += ' ';
            continue;
          }

          const keyChar = key.charAt(keyIndex % key.length);
          const keyNum = keyChar.charCodeAt(0) - 65;
          const shift = keyNum % 26;

          const plainNum = plainChar.charCodeAt(0) - 65;
          const cipherNum = (plainNum + shift) % 26;
          const cipherChar = String.fromCharCode(cipherNum + 65);
          ciphertext += cipherChar;

          keyIndex++;
        }

        return ciphertext;
      }
    </script>
  </head>
  <body>
    <h1>Vigenere Cipher</h1>
    <label for="plaintext">Plaintext:</label>
    <input type="text" id="plaintext"><br><br>
    <label for="key">Key:</label>
    <input type="text" id="key"><br><br>
    <button onclick="encrypt()">Encrypt</button><br><br>
    <label for="ciphertext">Ciphertext:</label>
    <input type="text" id="ciphertext" readonly>
  </body>
</html>
