<!doctype html>
<html lang="en">

<head>
    <title>Cryptography</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center p-5 text-uppercase">Cryptography</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-5 bg-dark shadow rounded-2 p-md-4">
                    <h1 class="text-center text-light">Encryption</h1>

                    <div class="mb-3">
                        <label for="pt" class="form-label text-light">Plaintext :</label>
                        <input type="text" class="form-control" id="pt">
                    </div>
                    <div class=" mb-3">
                        <label for="key" class="form-label text-light">Key :</label>
                        <input type="text" class="form-control" id="key">
                    </div>
                    <div class="mb-3">
                        <label for="cipher" class="form-label text-light">Choose cipher :</label>
                        <select class="form-select" aria-label="Default select example" id="cipher">
                            <option selected disabled>Please select a cipher from below</option>
                            <option value="1">Multiplicative</option>
                            <option value="2">Autokey</option>
                            <option value="3">Rail-fence</option>
                            <option value="4">Vigenere</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" onclick="enc()">Encrypte</button>
                    </div>
                    <div class="mb-3">
                        <label for="ct" class="form-label text-light">Ciphertext :</label>
                        <input type="text" class="form-control" id="ct" readonly>
                    </div>

                </div>
                <div class="col-md-5 offset-md-2 bg-dark shadow rounded-2 p-md-4">
                    <h1 class="text-center text-light">Decryption</h1>
                    <div class="mb-3">
                        <label for="ct-d" class="form-label text-light">Ciphertext :</label>
                        <input type="text" class="form-control" id="ct-d">
                    </div>
                    <div class=" mb-3">
                        <label for="key-d" class="form-label text-light">Key :</label>
                        <input type="text" class="form-control" id="key-d">
                    </div>
                    <div class="mb-3">
                        <label for="cipher-d" class="form-label text-light">Choose cipher :</label>
                        <select class="form-select" aria-label="Default select example" id="cipher-d">
                            <option selected disabled>Please select a cipher from below</option>
                            <option value="1-d">Multiplicative</option>
                            <option value="2-d">Autokey</option>
                            <option value="3-d">Rail-fence</option>
                            <option value="4-d">Vigenere</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" onclick="dec()">Decrypte</button>
                    </div>
                    <div class="mb-3">
                        <label for="pt-d" class="form-label text-light">plaintext :</label>
                        <input type="text" class="form-control" id="pt-d" readonly>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-center p-3 p-md-5">&copy; All right reserved by <a href="https://nurahmed.netlify.app/"
                class="text-decoration-none">Nur A.</a></p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
